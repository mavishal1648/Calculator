<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    <main id="main-box">
        <div id="cal-heading">
            <h1>Calculator</h1>
        </div>
        <div id="output-screen"></div>
        <div id="cal">
            <div class="cal-row">
                <div class="button">
                    <button class="same-prop-button" data-value="AC">AC</button>
                </div>
                <div class="button">
                    <button class="same-prop-button"data-value="DEL">DEL</button>
                </div>
                <div class="button">
                    <button class="same-prop-button" data-value="%">%</button>
                </div>
                <div class="button ">
                    <button class="same-prop-button color-change"data-value="/">/</button>
                </div>
            </div>
            <div class="cal-row">
                <div class="button">
                    <button class="same-prop-button" data-value="7">7</button>
                </div>
                <div class="button">
                    <button class="same-prop-button" data-value="8">8</button>
                </div>
                <div class="button">
                    <button class="same-prop-button" data-value="9">9</button>
                </div>
                <div class="button">
                    <button class="same-prop-button color-change" data-value="*">*</button>
                </div>
            </div>
            <div class="cal-row">
                <div class="button">
                    <button class="same-prop-button" data-value="4">4</button>
                </div>
                <div class="button">
                    <button class="same-prop-button" data-value="5">5</button>
                </div>
                <div class="button">
                    <button class="same-prop-button" data-value="6">6</button>
                </div>
                <div class="button">
                    <button class="same-prop-button color-change" data-value="-">-</button>
                </div>
            </div>
            <div class="cal-row">
                <div class="button">
                    <button class="same-prop-button" data-value="1">1</button>
                </div>
                <div class="button">
                    <button class="same-prop-button" data-value="2">2</button>
                </div>
                <div class="button">
                    <button class="same-prop-button"data-value="3">3</button>
                </div>
                <div class="button">
                    <button class="same-prop-button color-change"data-value="+">+</button>
                </div>
            </div>
            <div class="cal-row">
                <div class="button width-change">
                    <button class="same-prop-button" data-value="0">0</button>
                </div>
                <div class="button">
                    <button class="same-prop-button" data-value=".">.</button>
                </div>
                <div class="button">
                    <button class="same-prop-button color-change" data-value="=">=</button>
                </div>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
